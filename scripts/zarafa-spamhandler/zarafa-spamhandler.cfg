[users]
users = 
remoteusers = True

[learning]
autolearn = True

[deleting]
autodelete = True
deleteafter = 7

[spamcommand]
command = /usr/bin/sudo -u amavis /usr/bin/sa-learn --spam

[ham]
folder = Junk Unlearn 
create = True
marker = \[SPAM\] 
command = /usr/bin/sudo -u amavis /usr/bin/sa-learn --ham
limit = 100

